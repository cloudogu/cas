<!DOCTYPE html>
<html th:lang="${#locale}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <title th:text="#{screen.pm.weak.title}">Password Weak Error View</title>
    <link href="../../static/css/cas.css" rel="stylesheet" th:remove="tag" />
</head>

<body>
<main class="container mt-3 mb-3">
    <div layout:fragment="content">
        <h1 th:utext="#{screen.pm.weak.heading}" class="desktop:text-desktop-6xl mobile:text-mobile-6xl text-default-text mb-default-2x">
            Weak Password Detected
        </h1>
        <p th:utext="#{screen.pm.weak.message}">This is a weak password</p>
        <form method="post" id="fm1">
            <input type="hidden" name="execution" th:value="${flowExecutionKey}"/>
            <input type="hidden" name="_eventId" value="continue"/>
            <div>
                <button class="mt-default-2x focus-visible:ces-focused whitespace-nowrap px-[14px] font-bold h-10 desktop:text-desktop-regular mobile:text-mobile-regular bg-brand hover:bg-brand-strong focus-visible:bg-brand-strong active:bg-brand-stronger disabled:bg-brand-weak aria-disabled:bg-brand-weak rounded border-2 border-brand hover:border-brand-strong focus-visible:border-brand-strong active:border-brand-stronger disabled:border-brand-weak aria-disabled:border-brand-weak text-inverted-text disabled:text-inverted-text aria-disabled:text-inverted-text outline-0"
                        name="submit" id="submit" accesskey="s">
                            <span th:value="#{screen.button.continue}"
                                  th:text="#{screen.button.continue}"
                            >CONTINUE</span>
                </button>
            </div>
        </form>
    </div>
</main>
</body>

</html>
