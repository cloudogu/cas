<!DOCTYPE html>
<html th:lang="${#lang}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <title th:text="#{screen.pm.reset.title}">Reset Password Sent Instructions View</title>
    <link href="../../static/css/cas.css" rel="stylesheet" th:remove="tag"/>
</head>

<body>
<main class="container mt-3 mb-3">
    <div id="content" layout:fragment="content">
        <h1
                th:utext="#{screen.pm.reset.sent}"
                class="desktop:text-desktop-4xl mobile:text-mobile-4xl text-default-text mb-default-2x"
        >
            Password Reset Instructions Sent Successfully.
        </h1>
        <p th:utext="#{screen.pm.reset.sentInstructions}">You should shortly receive an email with
            follow-instructions to reset your password. Please do not take long as the password reset
            instructions
            may expire.
        </p>
    </div>
</main>
</body>

</html>
