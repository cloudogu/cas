<!DOCTYPE html>
<html th:lang="${#locale}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <title th:text="#{screen.success.header}">Password Update Success View</title>
    <link href="../../static/css/cas.css" rel="stylesheet" th:remove="tag"/>
</head>
<body>
<main role="main" class="container mt-3 mb-3">
    <div layout:fragment="content">
        <h1 class="desktop:text-desktop-6xl mobile:text-mobile-6xl text-default-text mb-default-2x"
            th:utext="#{screen.pm.success.header}"
            data-testid=pwd-change-successful>Password Change Successful</h1>
        <p th:utext="#{screen.pm.success.message}">Your account password is successfully updated.</p>
    </div>
</main>
</body>

</html>
