<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <title th:text="#{screen.logout.header}">CAS Logout</title>
    <link href="../../static/css/cas.css" rel="stylesheet" th:remove="tag"/>
</head>

<body>
<main role="main" class="container mt-3 mb-3">
    <div layout:fragment="content">
        <h1
                class="desktop:text-desktop-6xl mobile:text-mobile-6xl text-default-text mb-default-2x"
                th:utext="#{screen.logout.header}"
                th:attr="data-testid=logout-header">
            Logout successful
        </h1>

        <p class="banner-message focus-href" th:utext="#{screen.logout.success_customized}"
           th:attr="data-testid=logout-message">You have successfully logged out of the Central Authentication
            Service. You may <a href="login" class="text-brand focus-visible:ces-focused">log in</a> again.</p>

        <p class="banner-message" th:utext="#{screen.logout.security}"
           th:attr="data-testid=logout-security-message">For security reasons, exit your web browser.</p>
    </div>
</main>
</body>
</html>
