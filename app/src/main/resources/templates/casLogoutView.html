<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <title th:text="#{screen.logout.header}">CAS Logout</title>
    <link href="../../static/css/cas.css" rel="stylesheet" th:remove="tag" />
</head>

<body class="bg-primary">
<main role="main" class="container mt-3 mb-3">
    <div layout:fragment="content" class="justify-content-center d-flex">

        <div class="d-flex justify-content-center flex-md-row flex-column mdc-card mdc-card-content w-lg-25 full-width">
            <section id="logo" class="justify-content-center cloudogu-logo logout-section">
                <img th:src="@{${#themes.code('webjars.ces-theme.logo-blue-320')}}" alt="Cloudogu Logo"/>
            </section>
            <section class="justify-content-center logout-section">
            <h2 class="banner-heading" th:utext="#{screen.logout.header}" th:attr="data-testid=logout-header">Logout successful</h2>
            <p class="banner-message" th:utext="#{screen.logout.success}" th:attr="data-testid=logout-message">You have successfully logged out of the Central Authentication
                Service. You may <a href="login">log in</a> again.</p>
            <p class="banner-message" th:utext="#{screen.logout.security}" th:attr="data-testid=logout-security-message">For security reasons, exit your web browser.</p>
            </section>
        </div>
    </div>
</main>
</body>
</html>
